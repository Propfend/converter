<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Website Clone</title>
    <link rel="preload" href="style.css" >
    <link rel="stylesheet" href="style.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
}

header ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

header li {
    margin: 0 1rem;
}

header a {
    color: white;
    text-decoration: none;
}

.header {
    text-align: center;
    padding: 2rem 1rem;
    background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
}

.header h2 {
    margin: 0;
    font-size: 2.5rem;
}

.header p {
    font-size: 1.2rem;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 1rem 2rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

.response {
    text-align: center;
}

.features {
    background-color: #f8f8f8;
    padding: 2rem 1rem;
    text-align: center;
}

.feature-item {
    margin: 1rem 0;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

footer p {
    margin: 0;
}

</style>

<body>
    <header>
        <nav>
            <h1>Converter</h1>
            <ul>
                <li><a href="/https://www.linkedin.com/in/luiz--miguel">Follow me</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="header">
            <h2>Welcome to Converter</h2>
        </section>

        <section class="response">
            <span>
                <p>
                    Hello, {{ name }}!
                </p>
            </span>
        </section>

        <section class="features">
            <form action="" method="post">
                <input type="text" name="" id="">
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GPT Clone. All rights reserved.</p>
    </footer>
</body>
</html>
